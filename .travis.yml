if: tag IS present
sudo: required
dist: xenial
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends lmodern texlive-full
script:
- mkdir _build
- make && mv ds_notes-epland.pdf _build
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/ds_notes-epland.pdf
  on:
    repo: mepland/data_science_notes
