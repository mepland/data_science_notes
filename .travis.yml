sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-science latex-xcolor texlive-luatex
script:
- mkdir _build
- make
- mv ds_notes-epland.pdf _build
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
  - _build/ds_notes-epland.pdf
  skip_cleanup: true
  on:
    tags: true
